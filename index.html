    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #3b82f6;
            --brand-bg: #f0f9ff;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--brand-bg);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .font-brand { font-family: 'Outfit', sans-serif; }
        .bubbly-font { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }
        .bubbly-shadow {
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
        }
        .pill-btn {
            border-radius: 9999px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .pill-btn:hover { transform: scale(1.05); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--brand-bg); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
